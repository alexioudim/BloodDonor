<applicant>

        <table class="table">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>E-mail</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>Blood Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="citizen : ${applicant}">
                <td th:text="${citizen.fname}"></td>
                <td th:text="${citizen.lname}"></td>
                <td th:text="${citizen.phone_number}"></td>
                <td th:text="${citizen.email}"></td>
                <td th:text="${citizen.date_of_birth}"></td>
                <td th:text="${citizen.address}"></td>
                <td th:text="${citizen.blood_type}"></td>

            </tr>
            </tbody>
        </table>
</applicant>
