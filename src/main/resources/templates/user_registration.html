<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/header :: header"></head>

<body>
<!-- Include the header fragment -->
<div th:insert="fragments/menu :: menu"></div>
<main>
    <!-- Content specific to this page -->
    <!-- Include the students fragment -->
    <div class="container" >
        <h3>User Registration</h3>
        <form th:action="@{/saveUser}" method="post">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label"> User Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:field="*{user.username}" id="username"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label"> Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control"  th:field="*{user.email}" id="email"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label"> Password </label>
                <div class="col-sm-4">
                    <input type="password" class="form-control"  id="password" th:field="*{user.password}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="fname" class="col-sm-2 col-form-label"> First Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:field="*{citizen.fname}" id="fname"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="lname" class="col-sm-2 col-form-label"> Last Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:field="*{citizen.lname}" id="lname"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone_number" class="col-sm-2 col-form-label"> Phone Number </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:field="*{citizen.phone_number}" id="phone_number"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label"> Address </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:field="*{citizen.address}" id="address"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="date_of_birth" class="col-sm-2 col-form-label"> Date of Birth </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:field="*{citizen.date_of_birth}" id="date_of_birth"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="blood_type" class="col-sm-2 col-form-label"> Blood Type </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:field="*{citizen.blood_type}" id="blood_type"/>
                </div>
            </div>

            <div><input type="submit" class="btn btn-primary" value="Sign Up"/></div>
        </form>
        <div th:text="${msg}"></div>
    </div>
</main>

<!-- Include the footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
