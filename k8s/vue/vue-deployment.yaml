apiVersion: apps/v1
kind: Deployment
metadata:
  name:  vue-deployment
  namespace: default
  labels:
    app: vue
spec:
  selector:
    matchLabels:
      app: vue
  replicas: 1
  template:
    metadata:
      labels:
        app: vue
    spec:
      containers:
        - name:  vue
          image:  ghcr.io/tasosk7/bd-frontend:latest
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          env:
              - name: VITE_BACKEND
                value: http://spring:7070
          ports:
            - containerPort: 80
              name:  vue

